<!-- begin post -->
{% assign author = site.authors[post.author] %}

<div class="col-12 col-md-6 col-lg-4 mb-30px">
  <div class="card h-100">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img class="card-img-top" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif
      %}" alt="tip header image" />
    </a>
    <div class="card-body">
      <h5 class="card-title m-0">
        <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {% if post.rating %}
        <div class="mb-2 mt-2 font-weight-normal">{% include star_rating_postbox.html %}</div>
        {% endif %}
      </h5>
    </div> 
    <!-- <div class="card-footer b-0 bg-white mt-auto"> -->
    <div class="card-footer bg-white">
      <div class="wrapfooter">
        {% if post.author %}
        <span class="meta-footer-thumb">
          {% if author.avatar %}
          <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}" />
          {% else %}
          <img
            class="author-thumb"
            src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x"
            alt="{{ author.display_name }}"
          />
          {% endif %}
        </span>
        <span class="author-meta">
          <span class="post-name"><a target="_blank" href="{{ author.web }}">{{ author.display_name }}</a></span
          ><br />
          {% endif %}
          <span class="post-date">{{ post.date | date_to_string }}</span>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- end post -->
